type Domain @entity {
  domainHash: Bytes!
  domainName: String!
  ownerAddr: Bytes!
  timeToLive: Int!
}

type SubDomain @entity {
  domainHash: Bytes!
  subDomainHash: Bytes!
  ownerAddr: Bytes!
  timeToLive: Int!
}

