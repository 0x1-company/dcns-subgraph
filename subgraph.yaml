specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: ENSRegistrar
  source:
    address: "6090A6e47849629b7245Dfa1Ca21D94cd15878Ef"
    abi: Registrar
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    file: ./mappings/EnsRegistrar2.ts
    entities:
    - Domain
    - SubDomain
    abis:
    - name: Registrar
      file: ./abis/EnsRegistrar2.json
    eventHandlers:
    - event: Transfer(bytes32,address)
      handler: transfer
    - event: NewOwner(bytes32,bytes32,address)
      handler: newOwner